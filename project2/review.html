    <header class="header">
        <div class="header__inner">
          <img class="header__logo" src="img/travel-logo.jpg" alt="iconic view of a cityscape">
          <h2 class="header__title">
            The Travel Times
          </h2>
        </div>
      </header>
    <nav id="drawer" class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="./Travels.html">Home</a></li>

    <main>
        <section class="content">
            <section class="comments">
                <h1 class="head2"> Reviews</h1>
                <!-- comment 1 -->
                <div class="comments-info">
                    <div class="img-gender">
                        <img src="./img/personal.png">
                    </div>

                    <div class="user-review">
                        <p>Ahmed</p>
                        <p >
                            this is a review about flight
                        </p>
                    </div>

                </div>
                <!-- comment next -->
                <div class="comments-render">
                    <form id="form">
                        <div class="form-group" id="textarea">
                            <input id ="name" class="form-control" type = "text" placeholder="Enter your name">
                            <textarea rows="9" id ="textarea-tag" class="form-control" type = "text" placeholder= "Enter your review"></textarea>
                        </div>
                        <div class="send-item">
                            <input type = "submit" value="send" class="btn btn-success">
                        </div>
                    </form>
                </div>


                <div class="button-add review-a">
                        <a id="add-review">Add Your Review</a>
                </div>
            </section>
        </section>
